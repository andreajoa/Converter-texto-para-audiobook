<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto para Audiobook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 200px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #e8f5e8;
            color: #2d5d31;
            border: 1px solid #4caf50;
        }

        .status.error {
            background: #ffeaea;
            color: #d32f2f;
            border: 1px solid #f44336;
        }

        .audio-player {
            margin-top: 20px;
            display: none;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .file-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéß Conversor de Texto para Audiobook</h1>
        <p class="subtitle">Transforme seus textos em audiolivros com qualidade profissional</p>
        
        <form id="converterForm">
            <div class="form-group">
                <label for="textFile">üìÅ Carregar arquivo de texto (.txt):</label>
                <input type="file" id="textFile" accept=".txt" onchange="handleFileSelect(this)">
                <div class="file-info" id="fileInfo"></div>
            </div>

            <div class="form-group">
                <label for="textInput">‚úèÔ∏è Ou digite/cole seu texto aqui:</label>
                <textarea id="textInput" placeholder="Cole seu texto aqui ou carregue um arquivo acima..."></textarea>
            </div>

            <div class="options-grid">
                <div class="form-group">
                    <label for="voiceSelect">üé§ Escolha a voz:</label>
                    <select id="voiceSelect">
                        <option value="pt-BR-FranciscaNeural">Francisca (Feminina - BR)</option>
                        <option value="pt-BR-AntonioNeural">Antonio (Masculina - BR)</option>
                        <option value="pt-BR-BrendaNeural">Brenda (Feminina - BR)</option>
                        <option value="pt-BR-DonatoNeural">Donato (Masculina - BR)</option>
                        <option value="pt-BR-ElzaNeural">Elza (Feminina - BR)</option>
                        <option value="pt-BR-FabioNeural">Fabio (Masculina - BR)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="speedSelect">‚ö° Velocidade da fala:</label>
                    <select id="speedSelect">
                        <option value="0.8">Lenta</option>
                        <option value="1.0" selected>Normal</option>
                        <option value="1.2">R√°pida</option>
                        <option value="1.5">Muito R√°pida</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn" id="convertBtn">
                üéµ Converter para Audiobook
            </button>
        </form>

        <div class="progress-container" id="progressContainer">
            <p>Processando... Por favor, aguarde.</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="status" id="statusMessage"></div>

        <div class="audio-player" id="audioPlayer">
            <h3>üéß Seu audiobook est√° pronto!</h3>
            <audio controls id="audioElement">
                Seu navegador n√£o suporta o elemento de √°udio.
            </audio>
            <button class="btn" onclick="downloadAudio()" style="margin-top: 15px;">
                üíæ Baixar Audiobook
            </button>
        </div>
    </div>

    <script>
        let currentAudioUrl = null;

        function handleFileSelect(input) {
            const file = input.files[0];
            const fileInfo = document.getElementById('fileInfo');
            
            if (file) {
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <strong>Arquivo selecionado:</strong> ${file.name}<br>
                    <strong>Tamanho:</strong> ${(file.size / 1024).toFixed(2)} KB<br>
                    <strong>Tipo:</strong> ${file.type || 'text/plain'}
                `;
                
                // Ler o conte√∫do do arquivo
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('textInput').value = e.target.result;
                };
                reader.readAsText(file);
            } else {
                fileInfo.style.display = 'none';
            }
        }

        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            statusElement.style.display = 'block';
            
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }

        function updateProgress(percent) {
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percent + '%';
        }

        async function convertToAudio(text, voice, speed) {
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        voice: voice,
                        speed: speed
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    return data.audio_file;
                } else {
                    throw new Error(data.error || 'Erro na convers√£o');
                }
            } catch (error) {
                throw error;
            }
        }

        document.getElementById('converterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const textInput = document.getElementById('textInput').value.trim();
            const voice = document.getElementById('voiceSelect').value;
            const speed = document.getElementById('speedSelect').value;
            const convertBtn = document.getElementById('convertBtn');
            const progressContainer = document.getElementById('progressContainer');
            
            if (!textInput) {
                showStatus('Por favor, insira algum texto ou carregue um arquivo.', 'error');
                return;
            }
            
            // Desabilitar bot√£o e mostrar progresso
            convertBtn.disabled = true;
            convertBtn.textContent = 'üîÑ Convertendo...';
            progressContainer.style.display = 'block';
            
            // Simular progresso
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                updateProgress(Math.min(progress, 90));
            }, 300);
            
            try {
                // Chamar fun√ß√£o de convers√£o
                const audioFile = await convertToAudio(textInput, voice, speed);
                
                clearInterval(progressInterval);
                updateProgress(100);
                
                showStatus('Convers√£o conclu√≠da com sucesso!', 'success');
                
                // Mostrar player de √°udio
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.style.display = 'block';
                
                // Por enquanto simulado - futuramente aqui seria a URL real do √°udio
                currentAudioUrl = audioFile;
                
            } catch (error) {
                clearInterval(progressInterval);
                console.error('Erro na convers√£o:', error);
                showStatus('Erro durante a convers√£o. Tente novamente.', 'error');
            } finally {
                // Reabilitar bot√£o
                convertBtn.disabled = false;
                convertBtn.textContent = 'üéµ Converter para Audiobook';
                progressContainer.style.display = 'none';
            }
        });

        function downloadAudio() {
            if (currentAudioUrl) {
                // Em um projeto real, aqui faria download do arquivo
                showStatus('Funcionalidade de download ser√° implementada em breve!', 'success');
            } else {
                showStatus('Nenhum arquivo de √°udio dispon√≠vel para download.', 'error');
            }
        }

        // Verificar se a p√°gina carregou corretamente
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Interface do conversor carregada com sucesso!');
            showStatus('Interface carregada! Pronto para converter textos em audiobooks.', 'success');
        });
    </script>
</body>
</html>
