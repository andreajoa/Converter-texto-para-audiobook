<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéß Conversor de Texto para Audiobook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.3s;
        }

        .tab.active {
            color: #6366f1;
            border-bottom: 3px solid #6366f1;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 1rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            border: 3px dashed #d1d5db;
            border-radius: 10px;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .file-label:hover {
            border-color: #6366f1;
            background: #f0f0ff;
        }

        .file-label.dragover {
            border-color: #6366f1;
            background: #f0f0ff;
            transform: scale(1.02);
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .range-input {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #e5e7eb;
            outline: none;
            -webkit-appearance: none;
        }

        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #6366f1;
            cursor: pointer;
        }

        .range-value {
            min-width: 60px;
            padding: 8px 12px;
            background: #f3f4f6;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading {
            color: transparent;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            display: none;
        }

        .result.success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .result.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .result h3 {
            margin-bottom: 15px;
        }

        .result-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .result-item strong {
            display: block;
            margin-bottom: 5px;
        }

        .download-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .download-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-online {
            background: #10b981;
            color: white;
        }

        .status-offline {
            background: #ef4444;
            color: white;
        }

        .supported-formats {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .format-tag {
            background: #6366f1;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .voice-info {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                border-bottom: 1px solid #e5e7eb;
            }

            .result-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-indicator" id="statusIndicator">üîÑ Verificando...</div>
        
        <div class="header">
            <h1>üéß Conversor para Audiobook</h1>
            <p>Transforme seus textos e documentos em audiobooks profissionais</p>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('text')">üìù Texto</button>
                <button class="tab" onclick="switchTab('file')">üìÑ Arquivo</button>
            </div>

            <!-- Aba de Texto -->
            <div class="tab-content active" id="textTab">
                <form id="textForm">
                    <div class="form-group">
                        <label class="form-label" for="textInput">Cole seu texto aqui:</label>
                        <textarea class="form-textarea" id="textInput" placeholder="Digite ou cole o texto que deseja converter em audiobook..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="voiceSelect">Selecione a voz:</label>
                        <select class="form-select" id="voiceSelect">
                            <option value="">Carregando vozes...</option>
                        </select>
                        <div class="voice-info" id="voiceInfo"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="speedRange">Velocidade da fala:</label>
                        <div class="range-container">
                            <input type="range" class="range-input" id="speedRange" min="0.5" max="2.0" step="0.1" value="1.0">
                            <div class="range-value" id="speedValue">1.0x</div>
                        </div>
                    </div>

                    <button type="submit" class="btn" id="convertTextBtn">
                        üé§ Converter Texto para Audiobook
                    </button>
                </form>
            </div>

            <!-- Aba de Arquivo -->
            <div class="tab-content" id="fileTab">
                <form id="fileForm">
                    <div class="form-group">
                        <label class="form-label">Envie seu arquivo:</label>
                        <div class="file-upload">
                            <input type="file" class="file-input" id="fileInput" accept=".txt,.pdf,.docx,.doc,.xlsx,.xls,.pptx,.ppt,.rtf">
                            <label class="file-label" for="fileInput" id="fileLabel">
                                <div>
                                    <div style="font-size: 3rem; margin-bottom: 15px;">üìÅ</div>
                                    <div style="font-size: 1.2rem; font-weight: 600; margin-bottom: 10px;">
                                        Clique para selecionar ou arraste um arquivo
                                    </div>
                                    <div style="font-size: 0.9rem; color: #6b7280;">
                                        Formatos suportados:
                                    </div>
                                    <div class="supported-formats">
                                        <span class="format-tag">TXT</span>
                                        <span class="format-tag">PDF</span>
                                        <span class="format-tag">DOCX</span>
                                        <span class="format-tag">XLSX</span>
                                        <span class="format-tag">PPTX</span>
                                        <span class="format-tag">RTF</span>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div id="fileInfo" style="margin-top: 15px; display: none;"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="fileVoiceSelect">Selecione a voz:</label>
                        <select class="form-select" id="fileVoiceSelect">
                            <option value="">Carregando vozes...</option>
                        </select>
                        <div class="voice-info" id="fileVoiceInfo"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="fileSpeedRange">Velocidade da fala:</label>
                        <div class="range-container">
                            <input type="range" class="range-input" id="fileSpeedRange" min="0.5" max="2.0" step="0.1" value="1.0">
                            <div class="range-value" id="fileSpeedValue">1.0x</div>
                        </div>
                    </div>

                    <button type="submit" class="btn" id="convertFileBtn">
                        üé§ Converter Arquivo para Audiobook
                    </button>
                </form>
            </div>

            <!-- Resultado -->
            <div class="result" id="result">
                <h3 id="resultTitle"></h3>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Vari√°veis globais
        let voices = {};
        let apiStatus = false;

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            checkApiStatus();
            loadVoices();
            setupEventListeners();
        });

        // Verificar status da API
        async function checkApiStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                if (data.status === 'online') {
                    updateStatusIndicator('online', `‚úÖ Online - ${data.tts_engine?.toUpperCase()}`);
                    apiStatus = true;
                } else {
                    updateStatusIndicator('offline', '‚ùå Offline');
                }
                
                console.log('Status da API:', data);
            } catch (error) {
                updateStatusIndicator('offline', '‚ùå Erro de conex√£o');
                console.error('Erro ao verificar status:', error);
            }
        }

        // Atualizar indicador de status
        function updateStatusIndicator(status, text) {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = text;
            indicator.className = `status-indicator status-${status}`;
        }

        // Carregar vozes dispon√≠veis
        async function loadVoices() {
            try {
                const response = await fetch('http://localhost:5000/voices');
                const data = await response.json();
                voices = data.voices || {};
                
                populateVoiceSelects();
            } catch (error) {
                console.error('Erro ao carregar vozes:', error);
            }
        }

        // Popular selects de voz
        function populateVoiceSelects() {
            const selects = ['voiceSelect', 'fileVoiceSelect'];
            
            selects.forEach(selectId => {
                const select = document.getElementById(selectId);
                select.innerHTML = '';
                
                if (Object.keys(voices).length === 0) {
                    select.innerHTML = '<option value="">Nenhuma voz dispon√≠vel</option>';
                    return;
                }
                
                Object.entries(voices).forEach(([voiceId, voiceData]) => {
                    const option = document.createElement('option');
                    option.value = voiceId;
                    option.textContent = voiceData.name;
                    select.appendChild(option);
                });
                
                // Selecionar primeira voz por padr√£o
                if (select.children.length > 0) {
                    select.selectedIndex = 0;
                    updateVoiceInfo(selectId);
                }
            });
        }

        // Atualizar informa√ß√µes da voz
        function updateVoiceInfo(selectId) {
            const select = document.getElementById(selectId);
            const infoId = selectId.replace('Select', 'Info');
            const info = document.getElementById(infoId);
            
            const selectedVoice = voices[select.value];
            if (selectedVoice) {
                info.textContent = `${selectedVoice.gender} ‚Ä¢ ${selectedVoice.country}`;
            } else {
                info.textContent = '';
            }
        }

        // Configurar event listeners
        function setupEventListeners() {
            // Mudan√ßa de abas
            const speedRange = document.getElementById('speedRange');
            const speedValue = document.getElementById('speedValue');
            const fileSpeedRange = document.getElementById('fileSpeedRange');
            const fileSpeedValue = document.getElementById('fileSpeedValue');

            speedRange.addEventListener('input', () => {
                speedValue.textContent = speedRange.value + 'x';
            });

            fileSpeedRange.addEventListener('input', () => {
                fileSpeedValue.textContent = fileSpeedRange.value + 'x';
            });

            // Voice selects
            document.getElementById('voiceSelect').addEventListener('change', () => {
                updateVoiceInfo('voiceSelect');
            });

            document.getElementById('fileVoiceSelect').addEventListener('change', () => {
                updateVoiceInfo('fileVoiceSelect');
            });

            // File upload
            const fileInput = document.getElementById('fileInput');
            const fileLabel = document.getElementById('fileLabel');
            const fileInfo = document.getElementById('fileInfo');

            fileInput.addEventListener('change', handleFileSelect);

            // Drag and drop
            fileLabel.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileLabel.classList.add('dragover');
            });

            fileLabel.addEventListener('dragleave', () => {
                fileLabel.classList.remove('dragover');
            });

            fileLabel.addEventListener('drop', (e) => {
                e.preventDefault();
                fileLabel.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    handleFileSelect();
                }
            });

            // Forms
            document.getElementById('textForm').addEventListener('submit', handleTextSubmit);
            document.getElementById('fileForm').addEventListener('submit', handleFileSubmit);
        }

        // Alternar abas
        function switchTab(tabName) {
            // Atualizar bot√µes
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Atualizar conte√∫do
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + 'Tab').classList.add('active');

            // Esconder resultado
            hideResult();
        }

        // Lidar com sele√ß√£o de arquivo
        function handleFileSelect() {
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileInfo.innerHTML = `
                    <div style="padding: 15px; background: #f3f4f6; border-radius: 10px;">
                        <strong>üìÑ ${file.name}</strong><br>
                        <span style="color: #6b7280;">Tamanho: ${formatFileSize(file.size)} ‚Ä¢ Tipo: ${file.type || 'Desconhecido'}</span>
                    </div>
                `;
                fileInfo.style.display = 'block';
            } else {
                fileInfo.style.display = 'none';
            }
        }

        // Formatar tamanho do arquivo
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Lidar com envio de texto
        async function handleTextSubmit(e) {
            e.preventDefault();
            
            const text = document.getElementById('textInput').value.trim();
            const voice = document.getElementById('voiceSelect').value;
            const speed = document.getElementById('speedRange').value;

            if (!text) {
                showResult('error', 'Erro', 'Por favor, digite um texto para converter.');
                return;
            }

            await convertToAudio({ text, voice, speed }, 'convertTextBtn');
        }

        // Lidar com envio de arquivo
        async function handleFileSubmit(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const voice = document.getElementById('fileVoiceSelect').value;
            const speed = document.getElementById('fileSpeedRange').value;

            if (!fileInput.files.length) {
                showResult('error', 'Erro', 'Por favor, selecione um arquivo para converter.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('voice', voice);
            formData.append('speed', speed);

            await convertToAudio(formData, 'convertFileBtn', true);
        }

        // Converter para √°udio
        async function convertToAudio(data, buttonId, isFile = false) {
            const button = document.getElementById(buttonId);
            
            // Mostrar loading
            button.disabled = true;
            button.classList.add('btn-loading');
            hideResult();

            try {
                const options = {
                    method: 'POST'
                };

                if (isFile) {
                    options.body = data;
                } else {
                    options.headers = {
                        'Content-Type': 'application/json'
                    };
                    options.body = JSON.stringify(data);
                }

                const response = await fetch('/convert', options);
                const result = await response.json();

                if (result.success) {
                    showSuccessResult(result);
                } else {
                    showResult('error', 'Erro na Convers√£o', result.error || 'Erro desconhecido');
                }

            } catch (error) {
                showResult('error', 'Erro de Conex√£o', 'N√£o foi poss√≠vel conectar com o servidor.');
                console.error('Erro:', error);
            } finally {
                // Remover loading
                button.disabled = false;
                button.classList.remove('btn-loading');
            }
        }

        // Mostrar resultado de sucesso
        function showSuccessResult(data) {
            const content = `
                <div class="result-info">
                    <div class="result-item">
                        <strong>üìÅ Arquivo:</strong>
                        ${data.filename}
                    </div>
                    <div class="result-item">
                        <strong>üìä Tamanho:</strong>
                        ${formatFileSize(data.file_size)}
                    </div>
                    <div class="result-item">
                        <strong>üìù Caracteres:</strong>
                        ${data.text_length.toLocaleString()}
                    </div>
                    <div class="result-item">
                        <strong>üé§ Voz:</strong>
                        ${voices[data.voice]?.name || data.voice}
                    </div>
                    <div class="result-item">
                        <strong>üîß Engine:</strong>
                        ${data.engine?.toUpperCase()}
                    </div>
                </div>
                <a href="/download/${data.file_id}" class="download-btn" download>
                    üì• Baixar Audiobook
                </a>
            `;

            showResult('success', '‚úÖ Audiobook Criado com Sucesso!', content);
        }

        // Mostrar resultado
        function showResult(type, title, content) {
            const result = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');

            result.className = `result ${type}`;
            resultTitle.textContent = title;
            resultContent.innerHTML = content;
            result.style.display = 'block';

            // Scroll para o resultado
            result.scrollIntoView({ behavior: 'smooth' });
        }

        // Esconder resultado
        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
